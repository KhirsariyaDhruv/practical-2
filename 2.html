<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code</title>
  <style>
    body {
      background-color: #e6f2ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .qr-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="qr-container">
    <h2>Scan the QR Code</h2>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.charusat.edu.in" alt="QR Code">
    <p>This QR links to: <br><strong>charusat.edu.in</strong></p>
  </div>

</body>
</html>
