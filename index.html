<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charusat Student Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a2c6e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #003366;
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      color: #444;
      font-size: 20px;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 95%;
      padding: 12px;
      background-color: #58a558;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #3c8c3c;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    marquee {
      color: #003366;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      Welcome!! To Charusat Student Login Portal
    </marquee>

    <h2>Login Here...</h2>

    <form action="second.html" method="GET">
      <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID" required><br>
      <input type="password" id="password" name="password" placeholder="Enter Password" required><br>
      <input type="submit" value="Login">
    </form>

    <a href="#">Forgot your password?</a>
  </div>

</body>
</html>
