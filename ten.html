<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      background-color: #e6f2ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 60px 20px 30px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .contact-info {
      background-color: white;
      display: inline-block;
      text-align: left;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 90%;
    }

    .contact-info p {
      font-size: 16px;
      margin: 15px 0;
    }

    .contact-info a {
      color: #0077c0;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 50px;
      background-color: #003366;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }

    .social-icons a {
      color: white;
      margin: 0 15px;
      font-size: 20px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #ffd700;
    }

    @media (max-width: 600px) {
      .contact-info {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>

    <div class="contact-info">
      <p><strong>Website:</strong> <a href="https://www.charusat.edu.in" target="_blank">www.charusat.edu.in</a></p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Email:</strong> <a href="mailto:info@charusat.edu.in">info@charusat.edu.in</a></p>
      <p><strong>Address:</strong> CHARUSAT Campus, Changa, Gujarat, India</p>
    </div>
  </div>

  <footer>
    <p>Follow us on:</p>
    <div class="social-icons">
      <a href="https://www.instagram.com" target="_blank">Instagram</a> |
      <a href="https://www.twitter.com" target="_blank">Twitter</a> |
      <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
    </div>
    <p style="margin-top: 10px;">Â© 2025 Charusat University. All rights reserved.</p>
  </footer>

</body>
</html>
